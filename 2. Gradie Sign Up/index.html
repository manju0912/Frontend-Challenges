<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main flex">
        <div class="container flex">
            <div class="box left">
                <h3>Gradie</h3>
                <p>Beautiful gradients in seconds.</p>
                <img src="./Assets/iPhone Mockup.png" alt="iphone-mockup">
            </div>
            <div class="box right">
                <h3>Login</h3>
                <form action="#">
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="john@example.com">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="pass" placeholder="At least 8 characters" min="8">
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox">
                        <p>By creating an account, you agree to the <a href="#"><strong>Terms & Conditions.</strong></a></p>
                    </div>
                    <input type="submit" value="Create an Account">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
